<!DOCTYPE html>
<html lang="en">
<style>

#balloon {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: red;
    margin: auto;
}

</style>
    <head>
        <title>ballon</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="balloon"></div>
        <script>
            $(document).ready(function()
            {
                var color = {1: '#ff0000', 2: '#008000', 3: '#0000ff'};
                var i = 1;
                $('#balloon').click(function() {
                    $(this).width($(this).width() + 10);
                    $(this).height($(this).height() + 10);
                    if ($(this).width() > 420)
                    {
                        $(this).width(200);
                        $(this).height(200);
                    }
                    i++;
                    if (i > 3)
                        i = 1;
                    $(this).css("background-color", color[i]);
                });
                
                $('#balloon').mouseleave(function() {
                    $(this).width($(this).width() - 5);
                    $(this).height($(this).height() - 5);
                    if ($(this).width() < 200)
                    {
                        $(this).width(200);
                        $(this).height(200);
                    }
                    i--;
                    if (i < 1)
                        i = 3;
                    $(this).css("background-color", color[i]);
                });
            });
        </script>
    </body>
</html>
